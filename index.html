<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond AI College</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;  /* 擋整個頁面的滾動，別讓 banner 跑出來 */
        }
        
        iframe {
            position: fixed;  /* 固定位置，讓位移有效 */
            top: -50px;  /* 往上移 50px，蓋掉 Wix banner（依 banner 高調） */
            left: 0;
            width: 100%;
            height: 105%;  /* 多拉 5% 高度，補位移的部分 */
            border: none;
            overflow: hidden;  /* 藏多餘邊緣 */
            z-index: 999;  /* 確保蓋在最上 */
        }
        
        /* 舊 CSS 留著，萬一有用 */
        #wix-frame div#WIX_ADS,
        #wix-frame .MyEGHM,
        #wix-frame .czJOIz,
        #wix-frame .ytGGBw {
            display: none !important;
            visibility: hidden !important;
            height: 0 !important;
            overflow: hidden !important;
        }

        #wix-frame a[data-testid="linkElement"][href*="wix.com"] {
            display: none !important;
        }
    </style>
    <script>
        // JS 部分暫時留著，但 CORS 會擋，沒差
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('wix-frame');
            iframe.onload = function() {
                console.log('Iframe 載入完，檢查 console 看有沒有 CORS 錯');
                // 如果沒 CORS 擋，這裡能刪；不然忽略
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const wixAds = iframeDoc.getElementById('WIX_ADS');
                    if (wixAds) {
                        wixAds.remove();
                        console.log('Wix 廣告已幹掉！');
                    }
                } catch (e) {
                    console.log('CORS 擋住了，別管，用 CSS 位移就好');
                }
            };
        });
    </script>
</head>
<body>
    <iframe id="wix-frame" src="https://servicedigizero.wixsite.com/beyondaicollege" allowfullscreen></iframe>
</body>
</html>
